<div class="container">
  <div *ngIf="isLoading" class="loading">Loading...</div>

  <div *ngIf="!isLoading && tasks.length === 0" class="no-task">
    <mat-card>
      <mat-card-content> No tasks. Do something. </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!isLoading && tasks.length > 0">

<mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" placeholder="Search tasks..." [(ngModel)]="searchTerm"/>
  </mat-form-field>


    <div *ngFor="let task of filteredTasks()" class="task-wrapper">
      <mat-card class="task-card">
        <mat-card-header>
          <mat-card-title>
            {{ task.title }}
          </mat-card-title>
          <mat-card-subtitle>
            Status:

            <span
              [ngClass]="{ done: task.completed, pending: !task.completed }"
            >
              {{ task.completed ? "Done" : "Pending" }}
            </span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
